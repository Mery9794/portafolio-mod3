
            <!-- Modal TEXTO DE INICIO DE SECION-->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
          <div class="modal-content">
               <div class="modal-header">
                   <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                   <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body">
                  <form [formGroup]="form"  (ngSubmit)="onEnviar($event)">    
                  <div>    <!-- correo-->                         
                       <input type="text" placeholder="Usuario" formControlName="user" [class.border-danger]="UserValid" class="controls">
                  </div>
                  <br/>
                  <div>          <!-- Contraseña -->
                      <input type="password" placeholder="Contraseña" formControlName="password" [class.border-danger]="UserValid" class="controls">
                  </div>
                  <br/>
                  <div class="text-center">  <!-- boton -->
                    <button type="button" class="buttons">
                      <a href="dashboard">Iniciar Seción</a></button> <br>
                    <button type="button" class="pregunta" > ¿Olvidaste tu contraseña?</button>
                  </div>
                </form>
