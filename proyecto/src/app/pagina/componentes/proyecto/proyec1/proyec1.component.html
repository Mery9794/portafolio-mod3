<!-- Seccion Proyectos --> 
<section class="proyec">
      <div class="container text-left" *ngFor="let proyecto of proyectos">  <!-- contenedor -->   
            <div class="row p-3">
                 <div class="col-3 p" >    <!-- img e info abajo del titulo -->
                     <h3 class="titulop">Proyectos</h3>  
                     
                     <img [src]="proyecto.img" alt="logoarg" class="imglogo"> 
                     <h5>{{proyecto.tituloProyecto}}</h5>
                     <h6>{{proyecto.inicio}} - {{proyecto.fin}}</h6>
                 </div> 
                 <div class="col-8 text-md-start p">  <!-- informacion  -->                     
                   <h4> {{proyecto.descripcion}} </h4>
                 </div>                          
            </div>
      </div>
</section>
