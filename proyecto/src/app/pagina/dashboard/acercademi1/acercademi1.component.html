<section id="sobre" class="about">
    <div class="container text-left">  <!-- contenedor sobre mi --> 
      <div class="row p-3">  
         
        <div class="col-3">         <!-- foto de perfil a la izq y el nombre -->  
            <img [src]="img" class="rounded-circle profileImage w-50" alt="profileImage">
            <button type="submit" class="btn btn-close-white" ><i class="fa-solid fa-pencil" ></i></button> 
            <br>
            <h5>{{nombre}}<br>{{apellido}}</h5>
            <p>{{titulo}}<p>
        </div> 

        <div class="col-8 text-md-start">      <!-- informacion al costado de la foto --> 
            <h3 class="titulo">Datos personales:</h3>
               {{info}}
        </div>
        <div class="col-1">       <!-- botones de edicion -->
            <br>
             <button type="submit" class="btn btn-close-white" ><i class="fa-solid fa-pencil" ></i></button> 
             <button type="submit" class="btn btn-close-white"><i class="fa-solid fa-trash-can"></i></button> 
          </div>
      </div>
    </div>
</section>
